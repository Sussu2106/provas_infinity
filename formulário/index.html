<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Completo</title>
  <link rel="stylesheet" href="form.css">

<body>
    <br>
  <form>
    <label for="informacao">Informações:</label>
    <input type="text" id="informacao" name="informacao">
    <br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha">
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>

    <label>Selecione opções (múltipla escolha):</label>
    <br>

    <input type="checkbox" id="opcao1" name="opcao1" value="Opção 1">
    <label for="opcao1">Opção 1</label>
    <br>

    <input type="checkbox" id="opcao2" name="opcao2" value="Opção 2">
    <label for="opcao2">Opção 2</label>
    <br>

    <input type="checkbox" id="opcao3" name="opcao3" value="Opção 3">
    <label for="opcao3">Opção 3</label>
    <br>

    <input type="checkbox" id="opcao4" name="opcao4" value="Opção 4">
    <label for="opcao4">Opção 4</label>
    <br>

    <input type="checkbox" id="opcao5" name="opcao5" value="Opção 5">
    <label for="opcao5">Opção 5</label>
    <br>
    <br>

    <label>Escolha uma opção (única escolha):</label>
    <br>

    <input type="radio" id="escolha1" name="escolha" value="Escolha 1">
    <label for="escolha1">Escolha 1</label>
    <br>

    <input type="radio" id="escolha2" name="escolha" value="Escolha 2">
    <label for="escolha2">Escolha 2</label>
    <br>
    <br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</body>
</html>
